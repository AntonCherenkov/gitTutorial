<!DOCTYPE html>
<html lang="ru">
	<head>
		<title>html tegs part 3</title>
		<meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
	</head>

	<body>
		<form action="@" method="post" enctype="multipart/form-data"
			<div>
				<p>Name</p>
				<input placeholder="Name" tabindex="1" name="username" type="text">
			</div>
			<div>
				<p>Password</p>
				<input placeholder="Password" tabindex="2" name="userpass" type="password">
			</div>
			<div>
				<p>Phone</p>
				<input placeholder="Phone" tabindex="3" name="userphone" type="tel"
			</div>
			<div>
				<p>Gender</p>
				<input tabindex="4" checked type="radio" name="gender" value="male"> Male
			</div>
			<div>
				<input tabindex="4" type="radio" name="gender" value="female"> Female
			</div>
			<div>

				<p>Property</p>

				<div><input tabindex="5" checked type="checkbox" name="bike" value="yes" > Bike</div>

				<div><input tabindex="6" type="checkbox" name="car" value="yes" > Car</div>

				<div><input tabindex="7" disabled type="checkbox" name="House" value="yes" > House</div>
				
			</div>
			<div>

				<p>Additional information</p>

				<div><textarea tabindex="8" name="text"></textarea></div>

			</div>
			<div>

				<p>Attach photo</p>

				<input tabindex="9" type="file" name="foto">

			</div>
			<div>

				<p>Favorite color</p>

				<select tabindex="10" name="color">
					<option value="red"> Red </option>
					<option value="yellowe"> Yellow </option>
					<option value="blue"> Blue </option>
				</select>
		
			</div>
			<div>
				<p>Actions</p>
				<button tabindex="11" type="submit">send</button>
				<button tabindex="12" type="reset">—Ålear</button>
			</div>
		</form>
	</body>
</html>
